<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADO WS - Contas a Receber</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.22.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ADO WS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pagar.html">Contas a Pagar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="receber.html">Contas a Receber</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <h5 class="me-3"><span id="username">Usuário</span></h5>
                <a href="/login" class="btn btn-secondary mb-3">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 bg-white p-4 shadow">
        <div class="d-flex justify-content-between align-items-center">
            <h4>Contas a Receber</h4>
            <div class="summary">
                <p id="totalPago"><strong>Pago:</strong> R$ 0,00</p>
                <p id="totalAReceber"><strong>Total a Receber: </strong> R$ 0,00</p>
            </div>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalRecebivel">Adicionar Recebível</button>
        </div>
        <hr>
        <table id="tableReceivables" class="table mt-4">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                    <th>Vencimento</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="receivablesList"></tbody>
        </table>
        

    </div>

    <!-- Modal para Adicionar Recebível -->
    <div class="modal fade" id="modalRecebivel" tabindex="-1" aria-labelledby="modalRecebivelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRecebivelLabel">Novo Recebível</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRecebivel">
                        <div class="mb-3">
                            <label for="descricaoRecebivel" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricaoRecebivel" required>
                        </div>
                        <div class="mb-3">
                            <label for="valorRecebivel" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="valorRecebivel" required>
                        </div>
                        <div class="mb-3">
                            <label for="vencimentoRecebivel" class="form-label">Vencimento</label>
                            <input type="date" class="form-control" id="vencimentoRecebivel" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; ADO WS. Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="js/receber.js"></script>
</body>
</html>
