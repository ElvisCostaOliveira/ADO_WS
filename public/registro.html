<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contas a Pagar</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.22.0/dist/axios.min.js"></script>
</head>


<body>

    <div class="container">
        <form id="registro" method="POST">

            <div class="container mt-4 container-form">
                <h1>Preencha os campos abaixo<br> para registrar-se.</h1>
                <div class="mb-3">
                    <label for="floatingInput">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">


                </div>

                <div class="mb-3">
                    <label for="floatingInput">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">

                </div>

                <div class=" mb-3">
                    <label for="floatingPassword">Senha</label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha">

                </div>



                <button class="btn btn-dark" type="submit">Registrar</button>
                <a href="login">
                    <p class="mt-1 mb-1 text-body-secondary">Voltar para o Login
                    </p>
                </a>



        </form>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@0.22.0/dist/axios.min.js"></script>
        <script src="js/registro.js"></script>
</body>

</html>
