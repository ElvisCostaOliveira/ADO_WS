<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ADO WS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.22.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ADO WS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="pagar.html">Contas a Pagar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receber.html">Contas a Receber</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <h5 class="me-3">Bem-vindo, <span id="username">Usuário</span>!</h5>
                <a href="/login" class="btn btn-dark mb-3">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4 bg-white p-4 shadow">
        <div class="d-flex justify-content-between align-items-center">
            <div id="sumContainer">
                <h4>Contas a Pagar</h4>
                <br>
                <p id="totalDentroDoPrazo">Total Dentro do Prazo: R$ 0,00</p>
                <p id="totalVencido">Total Vencido: R$ 0,00</p>
            </div>
            <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalDespesa">Adicionar Conta</button>
        </div>
        <hr>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Valor (R$)</th>
                    <th>Vencimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="transactionsList"></tbody>
        </table>
    </div>
    

    <!-- Modal de Despesa -->
    <div class="modal fade" id="modalDespesa" tabindex="-1" aria-labelledby="modalDespesaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDespesaLabel">Inserindo nova conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formDespesa">
                        <div class="mb-3">
                            <label for="descricaoDespesa" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricaoDespesa" required>
                        </div>
                        <div class="mb-3">
                            <label for="valorDespesa" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="valorDespesa" required>
                        </div>
                        <div class="mb-3">
                            <label for="vencimentoDespesa" class="form-label">Vencimento</label>
                            <input type="date" class="form-control" id="vencimentoDespesa" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 ADO WS. Todos os direitos reservados.</span>
        </div>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="js/pagar.js"></script>
</body>
</html>
